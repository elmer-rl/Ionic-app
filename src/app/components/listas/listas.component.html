<!-- List of Input Items -->
<ion-list color="dark" no-border>

    <ion-item-sliding *ngFor="let item of listas | filtro : terminada" detail>

        <ion-item detail color="dark" (click)="seleccionado(item.id)">
            <ion-label>{{item.titulo}}</ion-label>
            <ion-note slot="end" color="tertiary">{{item.items.length}}</ion-note>
        </ion-item>

        <ion-item-options side="end">
            <ion-item-option (click)="borrar(item)" color="danger">
                <ion-icon name="close" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>


        <ion-item-options side="start">
            <ion-item-option (click)="editar(item)" color="warning">
                <ion-icon name="create" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>



    </ion-item-sliding>
</ion-list>
